<div class="layui-body" style="float: left;display: block;margin-top: 500px">
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        //初始化饼状图
        function chushihua(myChart){
            var option = {
                title:{
                    text:'部门人数统计'
                },
                series:[{
                    name:'访问量',
                    type:'pie',
                    radius:'90%',
                    data:[
                        {value:0,name:'无'},
                    ]
                }]
            };

            myChart.setOption(option);
        }

        function fuzhi(myChart){
            $.ajax({
                contentType : "application/json",
                type : "GET",
                url : "http://localhost:8080/department/count",
                dataType : "json",
                success : function(data) {
                    //创建一个数组，用来装对象传给series.data，因为series.data里面不能直接鞋for循环
                    var servicedata=[];

                    for(var i=0;i<data.length;i++){
                        var obj=new Object();
                        obj.name=data[i].name;
                        obj.value=data[i].num;
                        servicedata[i]=obj;
                    }

                    myChart.setOption({
                        title:{
                            text:'部门人数统计'
                        },
                        series:[{
                            name:'访问量',
                            type:'pie',
                            radius:'60%',
                            data:servicedata,
                        }]

                    });

                }
            });
        }

        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        chushihua(myChart);
        fuzhi(myChart);

    </script>
</div>

<script src="../static/layui/layui.js" type="text/javascript"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#entryTime' //指定元素
        });
        laydate.render({
            elem: '#birthday' //指定元素
        });
    });

    layui.use(['table','element','form','upload','laydate'],function () {
        var table = layui.table;
        table.render({
            elem: '#table'
            ,id:'departmentTable'
            ,url: 'http://localhost:8080/department/selectAllDepartment' //获取数据
            ,page: {
                limit:5,
                limits:[5,6,7],
                first:'首页',
                last:'尾页',
                layout:['prev', 'page', 'next','count','limit','skip','refresh']
            }//开启分页
            ,toolbar:'true' //开启工具栏
            ,cols: [
                [ //表头
                    {type:'checkbox',fixed:'left'},
                    {field:'id',  title: '编号', sort: true}
                    ,{field:'dname', title: '部门名称'}
                    ,{field:'createTime',  title: '创建时间', sort: true}
                    ,{field:'updateTime', title: '修改时间', sort: true}
                    ,{field:'creator', title: '创建人'}
                    ,{field:'introduction', title: '部门介绍'}
                    ,{filed:'right',title:'操作', toolbar:'#barDemo'}//引入自定义工具
                ]
            ],
            parseData: function (resp) {
                return {
                    "code":0,
                    "msg":"请求成功",
                    "data":resp.list,
                    "count":resp.total
                }
            }
        });
        //添加行工具
        table.on('tool(barDemo)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                layer.open({
                    type:1,
                    content:$("#addRole"),
                    area:["800px","450px"],
                    maxWidth:800,
                    maxHeight:460,
                    btn:["修改","取消"],
                    yes:function(index,obj){
                        var d = {};
                        d.id = data.id;
                        d.name=$("#name").val();
                        d.introduction=$("#introduction").val();
                        $.ajax({
                            url:"http://localhost:8080/department/updateDepartment",
                            type:"post",
                            data:d,
                            dataType: "json",
                            success: function (data) {
                                if (data.code == 1) {
                                    layer.msg("修改成功成功");
                                    layer.close(index); //关闭弹出层
                                    layui.table.reload("departmentTable", {
                                        page: {
                                            curr: 1 //重新从第 1 页开始
                                        }
                                    });
                                }else{
                                    layer.msg("修改失败");
                                }
                            }
                        })
                    },
                    cancel:function(index,obj){

                    }
                })
            }
        });
    });
    function search() {
        var dname =document.getElementById("dname").value;
        console.info(dname)
        layui.table.reload("departmentTable",{
            where:{
                "dname": dname
            }
        });
    }
</script>
